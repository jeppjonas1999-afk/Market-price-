<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Price</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        #game-container {
            width: 600px;
            height: 500px; /* Made it taller */
            background-color: #4a6741; 
            position: relative;
            overflow: hidden;
            border: 6px solid #333;
            image-rendering: pixelated; 
        }

        /* The Hero */
        #player {
            width: 32px;
            height: 32px;
            background-color: #3498db; 
            position: absolute;
            z-index: 5;
            border: 2px solid #000;
        }

        /* The Market Stand - Pushed further down */
        #market-stall {
            width: 250px;
            height: 40px;
            background-color: #e67e22;
            position: absolute;
            top: 350px; /* Pushed down toward the bottom */
            left: 175px;
            z-index: 10; 
            border: 4px solid #5d2e0a;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
        }

        /* The Drill - Larger and more visible */
        #the-drill {
            width: 80px;  /* Larger */
            height: 100px; /* Larger */
            background-color: #7f8c8d;
            position: absolute;
            top: 20px;   /* At the very back */
            left: 260px;
            z-index: 2; 
            border: 4px solid #333;
            border-bottom: 12px solid #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Small detail to make the drill look like a drill */
        #the-drill::after {
            content: "V";
            font-size: 40px;
            color: #333;
            font-weight: bold;
        }

        .instructions { margin-top: 15px; text-align: center; color: #aaa; }
    </style>
</head>
<body>

    <h1>MARKET PRICE</h1>
    
    <div id="game-container">
        <div id="the-drill"></div>
        <div id="market-stall">COUNTER</div>
        <div id="player"></div>
    </div>

    <div class="instructions">
        <p><b>WASD</b> to move. Customers will arrive from the bottom!</p>
    </div>

    <script>
        const player = document.getElementById('player');
        const container = document.getElementById('game-container');

        // SPAWN: In your workspace
        let posX = 284; 
        let posY = 200; 
        const speed = 5;
        const keys = {};

        window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

        function gameLoop() {
            let nextX = posX;
            let nextY = posY;

            if (keys['arrowup'] || keys['w']) nextY -= speed;
            if (keys['arrowdown'] || keys['s']) nextY += speed;
            if (keys['arrowleft'] || keys['a']) nextX -= speed;
            if (keys['arrowright'] || keys['d']) nextX += speed;

            // --- BOUNDARIES ---
            if (nextX < 0) nextX = 0;
            if (nextY < 0) nextY = 0;
            if (nextX > container.clientWidth - 32) nextX = container.clientWidth - 32;
            
            // STOP at the back of the stall (the counter)
            // Stall is at 350px, so we stop the player at 318px (350 - 32 player height)
            if (nextY > 318) {
                nextY = 318;
            }

            posX = nextX;
            posY = nextY;
            player.style.transform = `translate(${posX}px, ${posY}px)`;

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
