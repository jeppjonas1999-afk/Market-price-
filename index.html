<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Price</title>
    <style>
        body { 
            background: #222; 
            color: white; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        #game-container {
            width: 600px;
            height: 400px;
            background-color: #4a6741; 
            position: relative;
            overflow: hidden;
            border: 6px solid #1a1a1a;
            image-rendering: pixelated; 
        }

        /* The Hero */
        #player {
            width: 32px;
            height: 32px;
            background-color: #3498db; 
            position: absolute;
            z-index: 5; /* Lower than the stall so they are 'behind' it */
            border: 2px solid #000;
        }

        /* The Market Stand */
        #market-stall {
            width: 150px;
            height: 80px;
            background-color: #e67e22;
            position: absolute;
            top: 200px; /* Positioned in the middle */
            left: 225px;
            z-index: 10; /* Higher than player to hide them when behind */
            border: 4px solid #5d2e0a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* The Drill */
        #the-drill {
            width: 50px;
            height: 70px;
            background-color: #7f8c8d;
            position: absolute;
            top: 50px; 
            left: 275px;
            z-index: 2; 
            border-bottom: 8px solid #333;
        }

        .instructions { margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

    <h1>MARKET PRICE</h1>
    
    <div id="game-container">
        <div id="the-drill"></div>
        <div id="market-stall">SHOP</div>
        <div id="player"></div>
    </div>

    <div class="instructions">
        <p>Use <b>WASD</b> to move behind the counter!</p>
    </div>

    <script>
        const player = document.getElementById('player');
        const container = document.getElementById('game-container');

        // SPAWN POSITION: Behind the stall
        let posX = 284; 
        let posY = 150; 
        const speed = 4;

        const keys = {};

        window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

        function gameLoop() {
            let nextX = posX;
            let nextY = posY;

            if (keys['arrowup'] || keys['w']) nextY -= speed;
            if (keys['arrowdown'] || keys['s']) nextY += speed;
            if (keys['arrowleft'] || keys['a']) nextX -= speed;
            if (keys['arrowright'] || keys['d']) nextX += speed;

            // --- COLLISION LOGIC ---
            
            // 1. Boundary Checks (Outer Walls)
            if (nextX < 0) nextX = 0;
            if (nextY < 0) nextY = 0;
            if (nextX > container.clientWidth - 32) nextX = container.clientWidth - 32;
            if (nextY > container.clientHeight - 32) nextY = container.clientHeight - 32;

            // 2. The "Counter" Barrier
            // We prevent the player from going below Y = 165 (just behind the stall)
            // This keeps the player in the "back office" area.
            if (nextY > 165) {
                nextY = 165;
            }

            // Apply valid movement
            posX = nextX;
            posY = nextY;
            player.style.transform = `translate(${posX}px, ${posY}px)`;

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
